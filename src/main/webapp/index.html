<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cinema</title>
</head>
<body>
<style>
    body {
        background-color: azure;
    }

    #table {
        background-color: chocolate;
    }

    #rows {
        background-color: darkolivegreen;
    }
</style>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="logicIndex.js"></script>

<div class="container">
    <div class="row pt-3">
        <h4 align="center">
            <i>
                Place booking
            </i>
        </h4>
        <table class="table table-bordered" id="table">
            <thead>
            <tr id="rows">
                <th style="width: 120px;">Row / Place</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>1</th>
                <td><input id="1" type="radio" name="place" value="11"> Row 1, Place 1</td>
                <td><input id="2" type="radio" name="place" value="12"> Row 1, Place 2</td>
                <td><input id="3" type="radio" name="place" value="13"> Row 1, Place 3</td>
            </tr>
            <tr>
                <th>2</th>
                <td><input id="4" type="radio" name="place" value="21"> Row 2, Place 1</td>
                <td><input id="5" type="radio" name="place" value="22"> Row 2, Place 2</td>
                <td><input id="6" type="radio" name="place" value="23"> Row 2, Place 3</td>
            </tr>
            <tr>
                <th>3</th>
                <td><input id="7" type="radio" name="place" value="31"> Row 3, Place 1</td>
                <td><input id="8" type="radio" name="place" value="32"> Row 3, Place 2</td>
                <td><input id="9" type="radio" name="place" value="33"> Row 3, Place 3</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row float-right">
        <button type="button" class="btn btn-success" onclick="pay()">Pay</button>
    </div>
</div>
</body>
</html>
